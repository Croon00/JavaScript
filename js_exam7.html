<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
        var count = 1;
        while(count<=5){
            console.log(count, "Hello world");
            ++count;
        }
        var cnt = 1;
        var num = 1;
        while(cnt <= 10){
            console.log(num);
            num = num + cnt;
            ++cnt;
        }
        console.log("=================");

        var dan = 1;
        var gob = 0;
        while(dan <= 10){
            gob = 3 * dan;
            console.log(gob);
            ++dan;
        }

        var cnt = 1;
        while (cnt <= 30) {
            if (cnt%3 == 0){
                console.log(cnt);
            }
            cnt++
        }
        console.log("========================================")

        var cnt = 1;
        while (cnt <= 50) {
            if (cnt%4 == 0 || cnt%7 == 0){
                console.log(cnt, "4의 배수이거나 7의 배수이다.");
            }
            else{
                console.log(cnt, "4의 배수이거나 7의 배수가 아니다.");
            }
            cnt++;
        }
        console.log("====================================")
        console.log("====================================")
        console.log("====================================")

        
        var i = 1;
        while (i<=10){
            ++i;
            if(i==5){
                continue;
            }
            console.log(i);
        }
        console.log("break문 테스트 끝");
        console.log("====================================")
        console.log("====================================")
        console.log("====================================")


        var cnt = 10;
        do {
            console.log(cnt);
            --cnt; ///cnt = cnt - 1
        } while(cnt>0);
        
        console.log("====================================")
        console.log("====================================")
        console.log("====================================")

        do{
            console.log("명령 실행");
        } while (false);
        console.log("테스트 끝")
        

        // 반복문 안에 반복문
        
        var num3 = 2;
        var dan = 2;
        while ( num3 <= 9){

            while ( dan <= 9){
                console.log("==================");
                console.log(num ,"*", dan, "=", num * dan);
                console.log("==================");
                ++dan;
            }
            ++num;

        }
    </script>
