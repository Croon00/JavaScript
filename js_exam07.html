<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var num3 = 2;
        var dan = 2;
        while ( num3 <= 9 ){
            
            while ( dan <= 9){
                console.log("==================");
                console.log(num3 ,"*", dan, "=", num3 * dan);
                console.log("==================");
                ++dan;
            }
            num3++; 
            dan = 2;

        }
    </script>
