    // 숫자 매개변수의 모든 합, 최댓값, 최솟값을 출력하는 
    // 함수를 정의하고 호출하여라.
    // 예) info(10, 34, 23, 100, 78);
    //  총합 = ?, 최댓값 = ?, 최솟값 = ?
    
    function info(){
            var result = 0; 
            var max = 0;
            var min = 100000000000;

            if(arguments.length){
                for(var i=0; i<arguments.length; i++){
                    result += arguments[i];
                    if(max < arguments[i]){
                        max = arguments[i];
                    }
                    if(min > arguments[i]){
                        min = arguments[i];
                    }
                    
                }
                
                console.log("총점 :", result);
                console.log("최댓값 : ", max);
                console.log("최솟값 : ", min)
            }
            else{
                console.log("점수가 없음");
            }
        }
        info(10, 34, 23, 100, 78);

    // 키와 몸무게를 입력하면 BMI 지수와 메세지를 출력하는 
    // 함수를 정의하고 호출하여라 
    // # bmi = (체중(kg)/키(m)의제곱)*1000
    // 예) 체중 60kg, 키 160cm
    // bmi = (60/1.60*1.60) = 23.43
    // # bmi 값에 따라 메세지는 다음과 출력한다.
    // # 고도 비만 : 35 보다 클 경우
    // # 중등도 비만  : 30 - 35 미만
    // # 경도 비만 : 25 - 30 미만
    // # 과체중 : 23 - 25 미만
    // # 정상 : 18.5 - 23 미만
    // # 저체중 : 18.5 미만
    // 예) bmi(167, 66) 함수 호출시 
    //     키 => 167cm  몸무게 => 66kg  BMI지수 => ?   메세지     

    function bmi(tall, fat){
        fat = fat/100;
        bm = (fat/(tall*tall))
        if(bm>35){
            console.log("키 =>",tall,"몸무게",fat,"고도 비만")
        }
        else if(30<= bm <35){
            console.log("키 =>",tall,"몸무게",fat,"중등도 비만")

        }
        else if(25<= bm <30){
            console.log("키 =>",tall,"몸무게",fat,"경도 비만")

        }
        else if(23<= bm <25){
            console.log("키 =>",tall,"몸무게",fat,"과체중")

        }
        else if(18.5<= bm <23){
            console.log("키 =>",tall,"몸무게",fat,"정상")

        }
        else if(bm <18.5){
            console.log("키 =>",tall,"몸무게",fat,"저체중")

        }

    }   
    bmi(167, 66);
